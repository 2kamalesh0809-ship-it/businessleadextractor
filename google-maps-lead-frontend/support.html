<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Promptix</title>
    <script>
        (function () {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .support-page {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-premium);
        }

        .support-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .support-header h1 {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .support-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .support-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .info-card h3 {
            color: var(--primary-main);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .info-card p {
            color: var(--text-primary);
            font-weight: 600;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            transition: all 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary-main);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-main);
        }

        @media (max-width: 600px) {

            .support-info,
            .form-row {
                grid-template-columns: 1fr;
            }

            .support-page {
                padding: 25px;
                margin: 20px;
            }
        }

        /* Success Message Styling */
        .success-overlay {
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <div class="app-container" style="max-width: 800px;">
            <a href="index.html" class="back-link" style="margin-left: 0;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Dashboard
            </a>

            <div class="support-page">
                <div class="support-header">
                    <div style="position: absolute; top: 20px; right: 20px;">
                        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                    <h1>Support Center</h1>
                    <p>We're here to help you grow your business leads</p>
                </div>

                <div class="support-info">
                    <div class="info-card">
                        <h3>Email Us</h3>
                        <p>infopromptix@gmail.com</p>
                    </div>
                    <div class="info-card">
                        <h3>Phone Number</h3>
                        <p>+91 8124142113</p>
                    </div>
                </div>

                <div id="contact-container">
                    <form id="contact-form" class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="john@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">How can we help?</label>
                            <textarea id="message" placeholder="Describe your issue or question..." required></textarea>
                        </div>
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-full" style="padding: 15px;">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="config.js"></script>
        <script>
            const contactForm = document.getElementById('contact-form');
            const submitBtn = document.getElementById('submit-btn');
            const contactContainer = document.getElementById('contact-container');

            // Pre-fill user data if available
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            if (userData.username) {
                document.getElementById('name').value = userData.username;
                // Assuming username is email or email is stored
                if (userData.username.includes('@')) {
                    document.getElementById('email').value = userData.username;
                }
            }

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                const token = localStorage.getItem('authToken');

                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-sm" style="width:18px;height:18px;border-width:2px;"></span> Sending...';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/support/contact`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token ? `Bearer ${token}` : ''
                        },
                        body: JSON.stringify({ name, email, message })
                    });

                    const data = await response.json();

                    if (!response.ok) throw new Error(data.message || 'Failed to send message');

                    // Show success state
                    contactContainer.innerHTML = `
                    <div class="success-overlay">
                        <div class="success-icon">âœ…</div>
                        <h2 style="margin-bottom: 10px;">Message Sent!</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 25px;">
                            ${data.message}
                        </p>
                        <a href="index.html" class="btn btn-outline" style="padding: 10px 25px;">Return Dashboard</a>
                    </div>
                `;

                } catch (err) {
                    alert(err.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        </script>
    </div>
    </div>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <p>&copy; 2026 <a href="https://promptix.pro/" target="_blank"
                    style="color: inherit; text-decoration: none; border-bottom: 1px dashed rgba(255,255,255,0.2);">Promptix</a>.
                All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="refund.html">Refund Policy</a>
                <a href="support.html">Contact Support</a>
            </div>
        </div>
    </footer>
    <script src="theme.js"></script>
</body>

</html>
